<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blue FM TTS</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --gold: #fbbf24;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #e0e0ff;
            --shadow: rgba(37, 99, 235, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .waves {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.3;
        }

        .wave {
            position: absolute;
            bottom: -150px;
            left: 0;
            width: 200%;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path fill="%23ffffff" d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path></svg>');
            background-size: 50% 100px;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: -140px;
            animation-duration: 15s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            bottom: -130px;
            animation-duration: 20s;
            opacity: 0.7;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 100%; }
        }

        /* Floating Music Notes */
        .music-note {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--shadow);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .btn-google {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--glass-bg);
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-card {
                padding: 2rem 1.5rem;
            }

            .logo-text {
                font-size: 1.75rem;
            }
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Animated Waves -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Music Notes -->
    <div class="music-note" style="left: 10%; animation-delay: 0s;">♪</div>
    <div class="music-note" style="left: 30%; animation-delay: 2s;">♫</div>
    <div class="music-note" style="left: 50%; animation-delay: 4s;">♪</div>
    <div class="music-note" style="left: 70%; animation-delay: 6s;">♬</div>
    <div class="music-note" style="left: 90%; animation-delay: 8s;">♫</div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="glass-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-microphone-alt"></i>
                </div>
                <h1 class="logo-text">Blue FM TTS</h1>
                <p class="tagline">Transform Text to Natural Voice</p>
            </div>

            <!-- Toggle Buttons -->
            <div class="toggle-container">
                <button class="toggle-btn active" id="loginToggle" onclick="toggleMode('login')">Login</button>
                <button class="toggle-btn" id="signupToggle" onclick="toggleMode('signup')">Sign Up</button>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Form -->
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Login</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn btn-google" onclick="googleLogin()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="links">
                <a onclick="forgotPassword()">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';

        // ✅ UPDATED Firebase configuration (Same as main page)
        const firebaseConfig = {
            apiKey: "AIzaSyCmBZmN-BCa3Qkb7f7K9TjXuK1_ma1ukbw",
            authDomain: "bluefm-tts.firebaseapp.com",
            projectId: "bluefm-tts",
            storageBucket: "bluefm-tts.firebasestorage.app",
            messagingSenderId: "184060585228",
            appId: "1:184060585228:web:045fdd4e5d4429fc7e9529",
            measurementId: "G-ZTZNZG8YSJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Google Provider
        const googleProvider = new GoogleAuthProvider();

        // ✅ Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                
                // Store user data
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                
                // Redirect to main page
                window.location.href = 'index.html';
            }
        });

        // Global variables
        let isLoginMode = true;

        // Toggle between Login and Signup
        window.toggleMode = function(mode) {
            isLoginMode = mode === 'login';
            
            document.getElementById('loginToggle').classList.toggle('active', isLoginMode);
            document.getElementById('signupToggle').classList.toggle('active', !isLoginMode);
            
            document.getElementById('btnText').textContent = isLoginMode ? 'Login' : 'Sign Up';
            document.getElementById('confirmPasswordGroup').style.display = isLoginMode ? 'none' : 'block';
            
            hideMessages();
        }

        // Form Submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            hideMessages();
            
            // Validation for signup
            if (!isLoginMode && password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('Password should be at least 6 characters!');
                return;
            }
            
            showLoading(true);
            
            try {
                if (isLoginMode) {
                    // Login with Firebase
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    console.log('✅ Login successful:', user.email);
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store user data
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                    
                    // Wait a bit, then redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    // Signup with Firebase
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    console.log('✅ Signup successful:', user.email);
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Store user data
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userName', user.email.split('@')[0]);
                    
                    // Wait a bit, then redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('❌ Auth error:', error);
                
                // Handle specific Firebase errors
                let errorMessage = 'An error occurred. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email is already registered.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many attempts. Please try again later.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid login credentials.';
                        break;
                }
                
                showError(errorMessage);
            }
            
            showLoading(false);
        });

        // Google Login
        window.googleLogin = async function() {
            showLoading(true);
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                console.log('✅ Google login successful:', user.email);
                showSuccess('Google login successful! Redirecting...');
                
                // Store user data
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                localStorage.setItem('userPhoto', user.photoURL || '');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('❌ Google auth error:', error);
                
                let errorMessage = 'Google login failed. Please try again.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Login popup was closed.';
                }
                
                showError(errorMessage);
            }
            
            showLoading(false);
        }

        // Forgot Password
        window.forgotPassword = async function() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Please enter your email first');
                return;
            }
            
            showLoading(true);
            
            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset link sent to your email!');
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email. Please check your email address.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                }
                
                showError(errorMessage);
            }
            
            showLoading(false);
        }

        // Helper Functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
            document.getElementById('btnText').style.display = show ? 'none' : 'inline';
        }

        // ✅ Debug: Log current config
        console.log('🔧 Firebase Config:', {
            projectId: firebaseConfig.projectId,
            authDomain: firebaseConfig.authDomain
        });
    </script>
</body>
</html>
