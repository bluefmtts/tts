<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue FM TTS - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .butterfly::before,
        .butterfly::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50% 10% 50% 10%;
        }

        .butterfly::before {
            left: 0;
            transform: rotate(-25deg);
            animation: flutter-left 0.5s infinite alternate;
        }

        .butterfly::after {
            right: 0;
            transform: rotate(25deg);
            animation: flutter-right 0.5s infinite alternate;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -100px) rotate(90deg);
            }
            50% {
                transform: translate(-50px, -200px) rotate(180deg);
            }
            75% {
                transform: translate(-150px, -50px) rotate(270deg);
            }
        }

        @keyframes flutter-left {
            to { transform: rotate(-35deg) translateY(-5px); }
        }

        @keyframes flutter-right {
            to { transform: rotate(35deg) translateY(-5px); }
        }

        /* Login Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #764ba2;
            font-size: 14px;
        }

        /* Message Area */
        #messageArea {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Form Styles */
        .form-container {
            position: relative;
            overflow: hidden;
            height: 350px;
        }

        .form {
            position: absolute;
            width: 100%;
            transition: all 0.5s ease;
        }

        .form.sign-in {
            left: 0;
        }

        .form.sign-up {
            left: 100%;
        }

        .form.sign-up.active {
            left: 0;
        }

        .form.sign-in.inactive {
            left: -100%;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="butterfly" style="top: 10%; left: 10%;"></div>
    <div class="butterfly" style="top: 70%; right: 10%; animation-delay: -5s;"></div>
    <div class="butterfly" style="top: 40%; left: 80%; animation-delay: -10s;"></div>
    
    <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 9s;"></div>

    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-microphone"></i> Blue FM TTS</h1>
            <p>Text to Speech Platform</p>
        </div>

        <!-- Message Area -->
        <div id="messageArea"></div>

        <div class="form-container">
            <!-- Sign In Form -->
            <form class="form sign-in" id="signInForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signInEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signInPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <div class="switch-form">
                    Don't have an account? <a onclick="toggleForm()">Sign Up</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form class="form sign-up" id="signUpForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signUpName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signUpEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signUpPassword" placeholder="Password (min 6 chars)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <div class="switch-form">
                    Already have an account? <a onclick="toggleForm()">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration - YAHA APNA CONFIG PASTE KARO
        const firebaseConfig = {
    apiKey: "AIzaSyCVZA8qETRcQOmeXDm2W0uY2dBU5GZbhT4",
    authDomain: "bluefmtts.firebaseapp.com",
    projectId: "bluefmtts",
    storageBucket: "bluefmtts.firebasestorage.app",
    messagingSenderId: "994906755024",
    appId: "1:994906755024:web:2c4212a2358cd0d82c73d5",
    measurementId: "G-205GZTP77Y"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Message Display Function
        function showMessage(message, isSuccess = true) {
            const messageArea = document.getElementById('messageArea');
            messageArea.style.display = 'block';
            messageArea.style.background = isSuccess ? 
                'linear-gradient(135deg, #4CAF50, #45a049)' : 
                'linear-gradient(135deg, #f44336, #d32f2f)';
            messageArea.style.color = 'white';
            messageArea.innerHTML = `<i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i> ${message}`;
            
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 4000);
        }

        // Form Toggle Function
        function toggleForm() {
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            
            if (signInForm.classList.contains('inactive')) {
                signInForm.classList.remove('inactive');
                signUpForm.classList.remove('active');
            } else {
                signInForm.classList.add('inactive');
                signUpForm.classList.add('active');
            }
        }

        // Sign Up Function
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', false);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters!', false);
                return;
            }

            showMessage('Creating account...', true);

            // Create account with Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Update user profile with name
                    user.updateProfile({
                        displayName: name
                    }).then(() => {
                        showMessage(`ðŸŽ‰ Welcome ${name}! Account created successfully!`);
                        console.log('User created:', user.uid);
                        
                        setTimeout(() => {
                            toggleForm();
                            clearForms();
                        }, 2000);
                    });
                })
                .catch((error) => {
                    showMessage(error.message, false);
                });
        });

        // Sign In Function
document.getElementById('signInForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('signInEmail').value;
    const password = document.getElementById('signInPassword').value;

    showMessage('Signing in...', true);

    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            const userName = user.displayName || 'User';
            
            showMessage(`ðŸŽŠ Welcome back ${userName}! Redirecting...`);
            console.log('User logged in:', user.uid);
            
            // YAHA DASHBOARD.HTML HONA CHAHIYE
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        })
        .catch((error) => {
            showMessage(error.message, false);
        });
});

        // Clear form fields
        function clearForms() {
            document.getElementById('signUpName').value = '';
            document.getElementById('signUpEmail').value = '';
            document.getElementById('signUpPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('signInEmail').value = '';
            document.getElementById('signInPassword').value = '';
        }

        // Add butterflies dynamically
        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.style.left = Math.random() * 100 + '%';
            butterfly.style.top = Math.random() * 100 + '%';
            butterfly.style.animationDelay = Math.random() * 20 + 's';
            butterfly.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(butterfly);
            
            setTimeout(() => butterfly.remove(), 25000);
        }

        setInterval(createButterfly, 5000);

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is logged in:', user.uid);
            }
        });
    </script>
</body>
</html>
